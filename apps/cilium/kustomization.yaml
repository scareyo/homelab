---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - gatewayclass.yaml
  - l2announcementpolicy.yaml
  - ippool.yaml
helmCharts:
  - name: cilium
    repo: "https://helm.cilium.io"
    version: 1.16.5
    releaseName: "cilium"
    namespace: kube-system
    includeCRDs: true
    valuesFile: values.yaml
