---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: keycloak
  data:
    - secretKey: key
      remoteRef:
        key: KEYCLOAK_CLIENT_ID_FORGEJO
    - secretKey: secret
      remoteRef:
        key: KEYCLOAK_CLIENT_SECRET_FORGEJO
