---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate-helm-charts
spec:
  schedule: '@hourly'
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: renovate
              image: renovate/renovate:39.171.2
              args:
                - scareyo/helm-charts
              env:
                - name: LOG_LEVEL
                  value: debug
              envFrom:
                - secretRef:
                    name: renovate
                - configMapRef:
                    name: renovate
          restartPolicy: Never
