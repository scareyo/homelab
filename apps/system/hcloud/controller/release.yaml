---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hcloud
  namespace: kube-system
spec:
  chart:
    spec:
      chart: hcloud-cloud-controller-manager
      version: 1.26.0
      sourceRef:
        kind: HelmRepository
        name: hcloud
  releaseName: hccm
  interval: 10m
  values:
    nodeSelector:
      kubernetes.io/hostname: zeus
