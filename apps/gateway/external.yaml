---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external
  namespace: gateway
spec:
  gatewayClassName: cilium
  infrastructure:
    annotations:
      io.cilium/lb-ipam-ips: 10.10.20.51
  listeners:
    - protocol: HTTP
      port: 80
      name: http-gateway
      hostname: "*.scarey.me"
      allowedRoutes:
        namespaces:
          from: All
