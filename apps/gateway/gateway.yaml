---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway
  namespace: gateway
spec:
  gatewayClassName: cilium
  listeners:
    - protocol: HTTP
      port: 80
      name: http-gateway
      hostname: "*.apps.int.scarey.me"
      allowedRoutes:
        namespaces:
          from: All
