---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - httproute.yaml
  - cilium-application.yaml
  - applicationset.yaml
patches:
  - path: argocd-cm-patch.yaml
    target:
      version: v1
      kind: ConfigMap
      name: argocd-cm
      namespace: argocd
helmCharts:
  - name: argo-cd
    repo: "https://argoproj.github.io/argo-helm"
    version: 7.7.13
    releaseName: "argocd"
    namespace: argocd
    includeCRDs: true
    valuesFile: values.yaml
