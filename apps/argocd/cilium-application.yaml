---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
spec:
  project: "default"
  source:
    repoURL: "https://github.com/scareyo/homelab.git"
    targetRevision: develop
    path: 'apps/cilium'
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
