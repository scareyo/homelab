---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: oauth2-proxy
spec:
  chart:
    spec:
      chart: oauth2-proxy
      version: 8.2.1
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
  releaseName: oauth2-proxy
  interval: 10m
  values:
    config:
      existingSecret: oidc
      configFile: |-
        upstreams="http://prowlarr.prowlarr.svc.cluster.local:9696"
        email_domains="*"
        redirect_url="https://prowlarr.vegapunk.cloud/oauth2/callback"
        provider="oidc"
        scope="openid email profile groups"
        oidc_issuer_url="https://id.scarey.me"
        provider_display_name="Pocket ID"
        custom_sign_in_logo="https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/prowlarr.svg"
        banner="Prowlarr"
        insecure_oidc_allow_unverified_email="true"
