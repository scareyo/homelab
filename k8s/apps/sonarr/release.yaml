---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr
spec:
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
  releaseName: sonarr
  interval: 10m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/home-operations/sonarr
              tag: 4.0.15
            env:
              SONARR__AUTH__METHOD: External
    service:
      main:
        controller: main
        ports:
          http:
            port: 80
            targetPort: 8989
