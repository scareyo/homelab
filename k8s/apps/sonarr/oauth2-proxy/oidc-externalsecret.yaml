---
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: cookie-secret
spec:
  length: 32

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oidc
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    name: oidc
  data:
    - secretKey: client-id
      remoteRef:
        key: /sonarr/OIDC_CLIENT_ID
    - secretKey: client-secret
      remoteRef:
        key: /sonarr/OIDC_CLIENT_SECRET
  dataFrom:
    - sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: cookie-secret
      rewrite:
        - regexp:
            source: password
            target: cookie-secret
