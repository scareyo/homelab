---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: authentik
  namespace: velero
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  schedule: 0 4 * * *
  template:
    includedNamespaces:
      - authentik
    includedResources:
      - pv
      - pvc
    snapshotVolumes: true
    snapshotMoveData: true
