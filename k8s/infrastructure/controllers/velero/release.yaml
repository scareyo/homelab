---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero
spec:
  chart:
    spec:
      chart: velero
      version: 10.1.3
      sourceRef:
        kind: HelmRepository
        name: velero
  releaseName: velero
  interval: 10m
  values:
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.12.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    configuration: 
      backupSyncPeriod: 1h
      backupStorageLocation:
        - provider: aws
          bucket: me-scarey-velero
          credential:
            name: backblaze-externalsecret
            key: key
          config:
            region: us-east-005
            s3Url: https://s3.us-east-005.backblazeb2.com
            checksumAlgorithm: ""
      features: EnableCSI
      volumeSnapshotLocation:
        - provider: aws
          credential:
            name: backblaze-externalsecret
            key: key
          config:
            region: us-east-005
    deployNodeAgent: true
    kubectl:
      image:
        # TODO: https://github.com/vmware-tanzu/helm-charts/issues/698
        tag: 1.33.4
