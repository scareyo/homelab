---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bitwarden
  namespace: external-secrets
spec:
  secretName: bitwarden-tls-certs
  dnsNames:
    - bitwarden-sdk-server
    - localhost
  ipAddresses:
    - 127.0.0.1
    - ::1
  privateKey:
    algorithm: RSA
    encoding: PKCS8
    size: 2048
  issuerRef:
    name: internal-ca
    kind: ClusterIssuer
    group: cert-manager.io
