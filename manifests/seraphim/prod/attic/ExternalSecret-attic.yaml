apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: attic
  namespace: attic
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /attic/TOKEN
        metadataPolicy: None
      secretKey: token
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target: {}
