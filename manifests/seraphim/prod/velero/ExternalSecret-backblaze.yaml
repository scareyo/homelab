apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: backblaze
  namespace: velero
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /velero/BACKBLAZE_KEY
        metadataPolicy: None
      secretKey: key
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target: {}
