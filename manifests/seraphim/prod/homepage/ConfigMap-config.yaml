apiVersion: v1
data:
  bookmarks.yaml: |
    - Developer:
        - scareyo/homelab:
            - icon: github
              description: My k8s homelab infrastructure
              href: https://github.com/scareyo/homelab
  custom.css: ""
  custom.js: ""
  docker.yaml: ""
  kubernetes.yaml: |
    mode: cluster
  proxmox.yaml: ""
  services.yaml: |
    - Media:
        - Jellyfin:
            icon: jellyfin
            description: Watch movies and shows
            href: https://jellyfin.vegapunk.cloud
            siteMonitor: http://jellyfin.jellyfin
            widget:
              type: jellyfin
              url: http://jellyfin.jellyfin
              key: "{{HOMEPAGE_VAR_JELLYFIN_API_KEY}}"
              enableBlocks: true
              enableNowPlaying: false
              enableUser: true
              enableMediaControl: false
              showEpisodeNumber: true
        - Seerr:
            icon: jellyseerr
            description: Requeset movies and shows
            href: https://seerr.vegapunk.cloud
            siteMonitor: http://seerr.seerr
            widget:
              type: jellyseerr
              url: http://seerr.seerr
              key: "{{HOMEPAGE_VAR_SEERR_API_KEY}}"
    - Media2:
        - Booklore:
            icon: book-lore
            description: Read books
            href: https://booklore.vegapunk.cloud
            siteMonitor: http://booklore.booklore
        - Account:
            icon: pocket-id
            description: Manage your account
            href: https://id.vegapunk.cloud
            siteMonitor: http://pocket-id.pocket-id
    - Downloads:
        - Sonarr:
            icon: sonarr
            description: Monitor show releases
            href: https://sonarr.vegapunk.cloud
            siteMonitor: http://sonarr.sonarr
            widget:
              type: sonarr
              url: http://sonarr.sonarr
              key: "{{HOMEPAGE_VAR_SONARR_API_KEY}}"
              enableQueue: true
        - Radarr:
            icon: radarr
            description: Monitor movie releases
            href: https://radarr.vegapunk.cloud
            siteMonitor: http://radarr.radarr
            widget:
              type: radarr
              url: http://radarr.radarr
              key: "{{HOMEPAGE_VAR_RADARR_API_KEY}}"
              enableQueue: true
    - Clients:
        - qBittorrent:
            icon: qbittorrent
            description: Download client
            href: "{{HOMEPAGE_VAR_QBITTORRENT_URL}}"
            siteMonitor: "{{HOMEPAGE_VAR_QBITTORRENT_URL}}"
            widget:
              type: qbittorrent
              url: "{{HOMEPAGE_VAR_QBITTORRENT_URL}}"
              username: "{{HOMEPAGE_VAR_QBITTORRENT_USERNAME}}"
              password: "{{HOMEPAGE_VAR_QBITTORRENT_PASSWORD}}"
              enableLeechProgress: false
              enableLeechSize: true
    - System:
        - UniFi:
            icon: unifi
            description: UniFi Site Manager
            href: "https://unifi.ui.com"
  settings.yaml: "title: vegapunk.cloud\nheaderStyle: underlined\ntheme: dark\n#background:\n#  image: https://images.alphacoders.com/134/thumb-1920-1344005.jpeg\n#  blur: sm\nlayout:\n  Media:\n    tab: Media\n    style: row\n    columns: 2\n    disableCollapse: true\n    useEqualHeights: true\n  Media2:\n    tab: Media\n    style: row\n    columns: 2\n    disableCollapse: true\n    header: false\n  Downloads:\n    tab: Media\n    style: row\n    columns: 2\n    disableCollapse: true\n  Clients:\n    tab: Media\n    header: false\n    disableCollapse: true\n      \n  System:\n    tab: System\n"
  widgets.yaml: |
    - logo:
        icon: google
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - datetime:
        text_size: xl
        format:
          timeStyle: short
          hourCycle: h23
    - openmeteo:
        label: Boston
        latitude: 42.361145
        longitude: -71.057083
        timezone: America/New_York
        units: imperial
        cache: 5
        format:
          maximumFractionDigits: 0
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: homepage
    app.kubernetes.io/name: homepage
    app.kubernetes.io/part-of: homepage
    app.kubernetes.io/version: v1.8.0
  name: config
  namespace: homepage
