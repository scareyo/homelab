apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: integrations
  namespace: homepage
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /homepage/JELLYFIN_API_KEY
        metadataPolicy: None
      secretKey: jellyfin-api-key
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /homepage/SEERR_API_KEY
        metadataPolicy: None
      secretKey: seerr-api-key
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /sonarr/API_KEY
        metadataPolicy: None
      secretKey: sonarr-api-key
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /radarr/API_KEY
        metadataPolicy: None
      secretKey: radarr-api-key
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target: {}
