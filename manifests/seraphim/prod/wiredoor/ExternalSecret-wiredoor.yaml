apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: wiredoor
  namespace: wiredoor
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /wiredoor/URL
        metadataPolicy: None
      secretKey: WIREDOOR_URL
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /wiredoor/TOKEN
        metadataPolicy: None
      secretKey: TOKEN
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target: {}
