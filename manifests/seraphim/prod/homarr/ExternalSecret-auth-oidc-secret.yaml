apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: auth-oidc-secret
  namespace: homarr
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /homarr/OIDC_CLIENT_ID
        metadataPolicy: None
      secretKey: oidc-client-id
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /homarr/OIDC_CLIENT_SECRET
        metadataPolicy: None
      secretKey: oidc-client-secret
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target: {}
