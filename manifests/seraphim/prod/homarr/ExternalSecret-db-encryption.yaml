apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: db-encryption
  namespace: homarr
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /homarr/DB_ENCRYPTION_KEY
        metadataPolicy: None
      secretKey: db-encryption-key
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target: {}
