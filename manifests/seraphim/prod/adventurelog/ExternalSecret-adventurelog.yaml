apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: adventurelog
  namespace: adventurelog
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /adventurelog/DJANGO_ADMIN_USERNAME
        metadataPolicy: None
      secretKey: django-admin-username
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /adventurelog/DJANGO_ADMIN_PASSWORD
        metadataPolicy: None
      secretKey: django-admin-password
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /adventurelog/DJANGO_ADMIN_EMAIL
        metadataPolicy: None
      secretKey: django-admin-email
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target: {}
