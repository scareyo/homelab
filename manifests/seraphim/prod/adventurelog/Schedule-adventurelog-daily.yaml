apiVersion: velero.io/v1
kind: Schedule
metadata:
  labels:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: adventurelog-backend
    app.kubernetes.io/name: adventurelog-backend
    app.kubernetes.io/part-of: adventurelog
    app.kubernetes.io/version: v0.11.0
  name: adventurelog-daily
  namespace: velero
spec:
  schedule: 0 4 * * *
  template:
    includedNamespaces:
      - adventurelog
    includedResources:
      - pv
      - pvc
    snapshotMoveData: true
    snapshotVolumes: true
    storageLocation: default
    ttl: 168h0m0s
    volumeSnapshotLocations:
      - default
