apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oidc
  namespace: komga
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /komga/OIDC_CLIENT_ID
        metadataPolicy: None
      secretKey: client-id
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /komga/OIDC_CLIENT_SECRET
        metadataPolicy: None
      secretKey: client-secret
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target: {}
