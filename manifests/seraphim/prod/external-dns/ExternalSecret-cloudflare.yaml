apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cloudflare
  namespace: external-dns
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /cloudflare/API_TOKEN
        metadataPolicy: None
      secretKey: token
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target: {}
