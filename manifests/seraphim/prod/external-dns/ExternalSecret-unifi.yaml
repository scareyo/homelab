apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: unifi
  namespace: external-dns
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /unifi/API_KEY
        metadataPolicy: None
      secretKey: api-key
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target: {}
