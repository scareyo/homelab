apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAlert
metadata:
  labels:
    app.kubernetes.io/component: victoria-metrics-k8s-stack-vmalert
    app.kubernetes.io/instance: vm
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: victoria-metrics-k8s-stack
    app.kubernetes.io/version: v1.133.0
    helm.sh/chart: victoria-metrics-k8s-stack-0.67.0
  name: vm-victoria-metrics-k8s-stack
  namespace: monitoring
spec:
  configMaps: []
  datasource:
    url: http://vmsingle-vm-victoria-metrics-k8s-stack.monitoring.svc.cluster.local.:8428
  evaluationInterval: 20s
  externalLabels: {}
  extraArgs:
    external.alert.source: explore?left={"datasource":"VictoriaMetrics","queries":[{"expr":{{ .Expr|jsonEscape|queryEscape }},"refId":"A"}],"range":{"from":"{{ .ActiveAt.UnixMilli }}","to":"now"}}
    external.url: http://grafana.domain.com
    http.pathPrefix: /
    remoteWrite.disablePathAppend: "true"
  image:
    tag: v1.133.0
  license: {}
  notifiers:
    - url: http://vmalertmanager-vm-victoria-metrics-k8s-stack-0.vmalertmanager-vm-victoria-metrics-k8s-stack.monitoring.svc.cluster.local.:9093
  port: "8080"
  remoteRead:
    url: http://vmsingle-vm-victoria-metrics-k8s-stack.monitoring.svc.cluster.local.:8428
  remoteWrite:
    url: http://vmsingle-vm-victoria-metrics-k8s-stack.monitoring.svc.cluster.local.:8428/api/v1/write
  selectAllByDefault: true
