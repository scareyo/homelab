apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/instance: vl-collector
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: victoria-logs-collector
    helm.sh/chart: victoria-logs-collector-0.1.2
  name: vl-collector-victoria-logs-collector
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: vl-collector
      app.kubernetes.io/name: victoria-logs-collector
  template:
    metadata:
      annotations:
        checksum/config: dae633b4455227fb331ee7fef5a1f63e186555f86b2ce3cb4c8f4786cedfa8f5
      labels:
        app.kubernetes.io/instance: vl-collector
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: victoria-logs-collector
    spec:
      containers:
        - env:
            - name: VECTOR_SELF_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          image: docker.io/timberio/vector:0.51.1-alpine
          imagePullPolicy: IfNotPresent
          name: victoria-logs-collector
          securityContext: {}
          volumeMounts:
            - mountPath: /var/log
              name: varlog
              readOnly: true
            - mountPath: /var/lib
              name: varlib
              readOnly: true
            - mountPath: /etc/vector
              name: config
              readOnly: true
            - mountPath: /vl-collector
              name: vl-collector-data
      securityContext: {}
      serviceAccountName: vl-collector-victoria-logs-collector
      volumes:
        - hostPath:
            path: /var/log
          name: varlog
        - hostPath:
            path: /var/lib
          name: varlib
        - configMap:
            name: vl-collector-victoria-logs-collector-config
          name: config
        - hostPath:
            path: /var/lib/vl-collector
          name: vl-collector-data
