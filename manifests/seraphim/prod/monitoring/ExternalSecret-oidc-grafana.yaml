apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oidc-grafana
  namespace: monitoring
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /monitoring/GRAFANA_OIDC_CLIENT_ID
        metadataPolicy: None
      secretKey: client_id
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /monitoring/GRAFANA_OIDC_CLIENT_SECRET
        metadataPolicy: None
      secretKey: client_secret
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target: {}
