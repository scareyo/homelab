apiVersion: operator.victoriametrics.com/v1beta1
kind: VMServiceScrape
metadata:
  labels:
    app.kubernetes.io/instance: vm
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: victoria-metrics-k8s-stack
    app.kubernetes.io/version: v1.132.0
    helm.sh/chart: victoria-metrics-k8s-stack-0.66.1
  name: vm-victoria-metrics-k8s-stack-core-dns
  namespace: monitoring
spec:
  endpoints:
    - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      port: http-metrics
  jobLabel: jobLabel
  namespaceSelector:
    matchNames:
      - kube-system
  selector:
    matchLabels:
      app: vm-victoria-metrics-k8s-stack-core-dns
      app.kubernetes.io/instance: vm
      app.kubernetes.io/name: victoria-metrics-k8s-stack
      jobLabel: core-dns
