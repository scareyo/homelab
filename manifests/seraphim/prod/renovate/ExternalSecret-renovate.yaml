apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: renovate
  namespace: renovate
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /renovate/GITHUB_TOKEN
        metadataPolicy: None
      secretKey: RENOVATE_TOKEN
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target: {}
