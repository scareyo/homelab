apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-secret
  namespace: argocd
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /argocd/OIDC_CLIENT_ID
        metadataPolicy: None
      secretKey: oauth_client_id
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /argocd/OIDC_CLIENT_SECRET
        metadataPolicy: None
      secretKey: oauth_client_secret
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target:
    creationPolicy: Merge
