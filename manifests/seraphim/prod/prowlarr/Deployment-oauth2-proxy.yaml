apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: authentication-proxy
    app.kubernetes.io/instance: oauth2-proxy-prowlarr
    app.kubernetes.io/name: oauth2-proxy
    app.kubernetes.io/part-of: prowlarr
    app.kubernetes.io/version: v7.14.2
  name: oauth2-proxy
  namespace: prowlarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: oauth2-proxy-prowlarr
      app.kubernetes.io/name: oauth2-proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/component: authentication-proxy
        app.kubernetes.io/instance: oauth2-proxy-prowlarr
        app.kubernetes.io/name: oauth2-proxy
        app.kubernetes.io/part-of: prowlarr
        app.kubernetes.io/version: v7.14.2
    spec:
      containers:
        - args:
            - --http-address=0.0.0.0:8080
            - --metrics-address=0.0.0.0:8081
            - --config=/etc/oauth2_proxy/oauth2_proxy.cfg
            - --skip-auth-route=^/api/v1
          env:
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: client-id
                  name: oidc
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: client-secret
                  name: oidc
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  key: cookie-secret
                  name: oidc
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.14.2
          name: oauth2-proxy
          ports:
            - containerPort: 8080
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /etc/oauth2_proxy
              name: oauth2-proxy
      securityContext:
        fsGroup: 65534
        fsGroupChangePolicy: OnRootMismatch
        runAsGroup: 1000
        runAsUser: 1000
      volumes:
        - configMap:
            name: oauth2-proxy
          name: oauth2-proxy
