apiVersion: v1
kind: Secret
metadata:
  labels:
    app: forgejo
    app.kubernetes.io/instance: forgejo
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: forgejo
    app.kubernetes.io/version: 14.0.2
    helm.sh/chart: forgejo-16.2.0
    version: 14.0.2
  name: forgejo-inline-config
  namespace: forgejo
stringData:
  _generals_: |-
    APP_NAME=Forgejo: Beyond coding. We forge.
    RUN_MODE=prod
  actions: ENABLED=false
  cache: |-
    ADAPTER=memory
    HOST=
  database: DB_TYPE=postgres
  metrics: ENABLED=false
  oauth2_client: |-
    ENABLE_AUTO_REGISTRATION=true
    UPDATE_AVATAR=true
  queue: |-
    CONN_STR=
    TYPE=level
  repository: ROOT=/data/git/gitea-repositories
  security: INSTALL_LOCK=true
  server: |-
    APP_DATA_PATH=/data
    DOMAIN=dev.vegapunk.cloud
    ENABLE_PPROF=false
    HTTP_PORT=3000
    PROTOCOL=http
    ROOT_URL=https://dev.vegapunk.cloud
    SSH_DOMAIN=dev.vegapunk.cloud
    SSH_LISTEN_PORT=2222
    SSH_PORT=22
    START_SSH_SERVER=true
  service: DISABLE_REGISTRATION=true
  session: |-
    PROVIDER=memory
    PROVIDER_CONFIG=
  webhook: ALLOWED_HOST_LIST=ci.vegapunk.cloud
type: Opaque
