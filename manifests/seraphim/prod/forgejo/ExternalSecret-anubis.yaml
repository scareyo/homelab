apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: anubis
  namespace: forgejo
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /forgejo/ANUBIS_ED25519_PRIVATE_KEY_HEX
        metadataPolicy: None
      secretKey: key
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target: {}
