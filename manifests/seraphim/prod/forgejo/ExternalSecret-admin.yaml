apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: admin
  namespace: forgejo
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /forgejo/ADMIN_USERNAME
        metadataPolicy: None
      secretKey: username
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /forgejo/ADMIN_PASSWORD
        metadataPolicy: None
      secretKey: password
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target: {}
