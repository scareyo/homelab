apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oidc
  namespace: forgejo
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /forgejo/OIDC_CLIENT_ID
        metadataPolicy: None
      secretKey: key
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /forgejo/OIDC_CLIENT_SECRET
        metadataPolicy: None
      secretKey: secret
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target: {}
