apiVersion: cilium.io/v2
kind: CiliumBGPAdvertisement
metadata:
  labels:
    advertise: bgp
  name: default
spec:
  advertisements:
    - advertisementType: Service
      selector:
        matchExpressions:
          - key: somekey
            operator: NotIn
            values:
              - never-used-value
      service:
        addresses:
          - LoadBalancerIP
