apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: immich-daily
  namespace: velero
spec:
  schedule: 0 4 * * *
  template:
    includedNamespaces:
      - immich
    includedResources:
      - pv
      - pvc
    snapshotMoveData: true
    snapshotVolumes: true
    storageLocation: garage
    ttl: 168h0m0s
    volumeSnapshotLocations:
      - garage
