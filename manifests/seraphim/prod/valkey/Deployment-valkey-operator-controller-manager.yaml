apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: valkey-operator
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: valkey-operator
    app.kubernetes.io/version: v0.0.61
    control-plane: controller-manager
    helm.sh/chart: valkey-operator-v0.0.61-chart
  name: valkey-operator-controller-manager
  namespace: valkey
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: valkey-operator
      app.kubernetes.io/name: valkey-operator
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/instance: valkey-operator
        app.kubernetes.io/name: valkey-operator
        control-plane: controller-manager
    spec:
      containers:
        - args:
            - --leader-elect=false
            - --health-probe-bind-address=:8081
          command:
            - /manager
          env:
            - name: APP_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['app.kubernetes.io/name']
            - name: INSTANCE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['app.kubernetes.io/instance']
            - name: KUBERNETES_CLUSTER_DOMAIN
              value: cluster.local
          image: ghcr.io/hyperspike/valkey-operator:v0.0.61
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      securityContext:
        runAsNonRoot: true
      serviceAccountName: valkey-operator-controller-manager
      terminationGracePeriodSeconds: 10
