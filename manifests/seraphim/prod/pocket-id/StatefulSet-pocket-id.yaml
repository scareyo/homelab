apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app.kubernetes.io/instance: pocket-id
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: pocket-id
    helm.sh/chart: pocket-id-1.7.2
  name: pocket-id
  namespace: pocket-id
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: pocket-id
      app.kubernetes.io/name: pocket-id
  serviceName: pocket-id
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: pocket-id
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: pocket-id
        helm.sh/chart: pocket-id-1.7.2
    spec:
      containers:
        - env:
            - name: DB_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  key: uri
                  name: pocket-id-app
          envFrom:
            - secretRef:
                name: pocket-id
            - configMapRef:
                name: pocket-id
          image: ghcr.io/pocket-id/pocket-id:v1.15.0
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          name: pocket-id
          ports:
            - containerPort: 1411
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          resources: {}
          securityContext: {}
          startupProbe:
            httpGet:
              path: /healthz
              port: http
          volumeMounts:
            - mountPath: /app/data
              name: pocket-id-data
      securityContext: {}
      serviceAccountName: pocket-id
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 100%
      partition: 0
    type: RollingUpdate
  volumeClaimTemplates:
    - metadata:
        labels:
          app.kubernetes.io/instance: pocket-id
          app.kubernetes.io/name: pocket-id
        name: pocket-id-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
