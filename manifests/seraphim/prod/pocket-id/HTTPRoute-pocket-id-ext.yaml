apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  name: pocket-id-ext
  namespace: pocket-id
spec:
  hostnames:
    - id.vegapunk.cloud
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: external
      namespace: gateway
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: pocket-id
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
