apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: sidekiq
    chart: sidekiq-9.8.2
    heritage: Helm
    release: gitlab
  name: gitlab-sidekiq-all-in-1-v2
  namespace: gitlab
spec:
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
  maxReplicas: 10
  metrics:
    - resource:
        name: cpu
        target:
          averageValue: 350m
          type: AverageValue
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gitlab-sidekiq-all-in-1-v2
