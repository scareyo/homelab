apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: sidekiq
    chart: sidekiq-9.8.2
    heritage: Helm
    release: gitlab
  name: gitlab-sidekiq-all-in-1-v2
  namespace: gitlab
spec:
  maxReplicas: 10
  metrics:
    - resource:
        name: cpu
        targetAverageValue: 350m
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gitlab-sidekiq-all-in-1-v2
