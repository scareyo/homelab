apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app: migrations
    chart: migrations-9.8.2
    heritage: Helm
    release: gitlab
  name: gitlab-migrations-1ea745b
  namespace: gitlab
spec:
  activeDeadlineSeconds: 3600
  backoffLimit: 6
  template:
    metadata:
      labels:
        app: migrations
        chart: migrations-9.8.2
        heritage: Helm
        release: gitlab
    spec:
      automountServiceAccountToken: false
      containers:
        - args:
            - /bin/bash
            - -c
            - "set -e;\n/scripts/wait-for-deps;\n/scripts/db-migrate;\n                    \n"
          env:
            - name: CONFIG_TEMPLATE_DIRECTORY
              value: /var/opt/gitlab/templates
            - name: CONFIG_DIRECTORY
              value: /srv/gitlab/config
            - name: BYPASS_SCHEMA_VERSION
              value: "true"
            - name: ENABLE_BOOTSNAP
              value: "1"
            - name: TZ
              value: UTC
          image: registry.gitlab.com/gitlab-org/build/cng/gitlab-toolbox-ee:v18.8.2
          name: migrations
          resources:
            requests:
              cpu: 250m
              memory: 200Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /var/opt/gitlab/templates
              name: migrations-config
            - mountPath: /etc/gitlab
              name: migrations-secrets
              readOnly: true
            - mountPath: /srv/gitlab/config/secrets.yml
              name: migrations-secrets
              subPath: rails-secrets/secrets.yml
            - mountPath: /srv/gitlab/config/initial_root_password
              name: migrations-secrets
              subPath: migrations/initial_root_password
            - mountPath: /srv/gitlab/config/gitlab_shared_runners_registration_token
              name: migrations-secrets
              subPath: migrations/gitlab_shared_runners_registration_token
            - mountPath: /etc/ssl/certs/
              name: etc-ssl-certs
              readOnly: true
            - mountPath: /etc/pki/ca-trust/extracted/pem
              name: etc-pki-ca-trust-extracted-pem
              readOnly: true
      initContainers:
        - env:
            - name: TZ
              value: UTC
          image: registry.gitlab.com/gitlab-org/build/cng/certificates:v18.8.2
          name: certificates
          resources:
            requests:
              cpu: 50m
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
          volumeMounts:
            - mountPath: /etc/ssl/certs
              name: etc-ssl-certs
              readOnly: false
            - mountPath: /etc/pki/ca-trust/extracted/pem
              name: etc-pki-ca-trust-extracted-pem
              readOnly: false
            - mountPath: /usr/local/share/ca-certificates
              name: custom-ca-certificates
              readOnly: true
        - command:
            - sh
            - /config/configure
          env:
            - name: TZ
              value: UTC
          image: registry.gitlab.com/gitlab-org/build/cng/gitlab-base:v18.8.2
          name: configure
          resources:
            requests:
              cpu: 50m
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
          volumeMounts:
            - mountPath: /config
              name: migrations-config
              readOnly: true
            - mountPath: /init-config
              name: init-migrations-secrets
              readOnly: true
            - mountPath: /init-secrets
              name: migrations-secrets
              readOnly: false
      restartPolicy: OnFailure
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - configMap:
            name: gitlab-migrations
          name: migrations-config
        - name: init-migrations-secrets
          projected:
            defaultMode: 256
            sources:
              - secret:
                  items:
                    - key: secrets.yml
                      path: rails-secrets/secrets.yml
                  name: gitlab-rails-secret
              - secret:
                  items:
                    - key: token
                      path: gitaly/gitaly_token
                  name: gitlab-gitaly-secret
              - secret:
                  items:
                    - key: password
                      path: redis/redis-password
                  name: gitlab-vk
              - secret:
                  items:
                    - key: password
                      path: postgres/psql-password-ci
                  name: gitlab-pg-app
              - secret:
                  items:
                    - key: password
                      path: postgres/psql-password-main
                  name: gitlab-pg-app
              - secret:
                  items:
                    - key: accesskey
                      path: minio/accesskey
                    - key: secretkey
                      path: minio/secretkey
                  name: gitlab-minio-secret
              - secret:
                  items:
                    - key: password
                      path: migrations/initial_root_password
                  name: gitlab-gitlab-initial-root-password
              - secret:
                  items:
                    - key: runner-registration-token
                      path: migrations/gitlab_shared_runners_registration_token
                  name: gitlab-gitlab-runner-secret
                  optional: true
        - emptyDir:
            medium: Memory
          name: migrations-secrets
        - emptyDir:
            medium: Memory
          name: etc-ssl-certs
        - emptyDir:
            medium: Memory
          name: etc-pki-ca-trust-extracted-pem
        - name: custom-ca-certificates
          projected:
            defaultMode: 288
            sources:
              - secret:
                  name: gitlab-wildcard-tls-ca
