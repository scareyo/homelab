apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  labels:
    app: sidekiq
    chart: sidekiq-9.8.2
    heritage: Helm
    release: gitlab
  name: gitlab-sidekiq-all-in-1-v1
  namespace: gitlab
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: sidekiq
      queue-pod-name: all-in-1
      release: gitlab
