apiVersion: v1
kind: Service
metadata:
  labels:
    app: webservice
    chart: webservice-9.8.2
    gitlab.com/webservice-name: default
    heritage: Helm
    release: gitlab
  name: gitlab-webservice-default
  namespace: gitlab
spec:
  ports:
    - name: http-webservice
      port: 8080
      protocol: TCP
      targetPort: http-webservice
    - name: http-workhorse
      port: 8181
      protocol: TCP
      targetPort: http-workhorse
    - name: http-metrics-ws
      port: 8083
      protocol: TCP
      targetPort: http-metrics-ws
  selector:
    app: webservice
    gitlab.com/webservice-name: default
    release: gitlab
  type: ClusterIP
