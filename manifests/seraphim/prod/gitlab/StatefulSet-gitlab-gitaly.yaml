apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: gitaly
    app.kubernetes.io/name: gitlab
    app.kubernetes.io/version: v18.8.2
    chart: gitaly-9.8.2
    heritage: Helm
    release: gitlab
  name: gitlab-gitaly
  namespace: gitlab
spec:
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      app: gitaly
      release: gitlab
  serviceName: gitlab-gitaly
  template:
    metadata:
      annotations:
        checksum/config: a52cdc543dbf7d53c806bd5ae321b00f41f71a37daa11ce2c797c19da9f95e5c
        gitlab.com/prometheus_path: /metrics
        gitlab.com/prometheus_port: "9236"
        gitlab.com/prometheus_scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "9236"
        prometheus.io/scrape: "true"
      labels:
        app: gitaly
        app.kubernetes.io/name: gitlab
        app.kubernetes.io/version: v18.8.2
        chart: gitaly-9.8.2
        heritage: Helm
        release: gitlab
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: gitaly
                    release: gitlab
                topologyKey: kubernetes.io/hostname
              weight: 1
      automountServiceAccountToken: false
      containers:
        - env:
            - name: CONFIG_TEMPLATE_DIRECTORY
              value: /etc/gitaly/templates
            - name: CONFIG_DIRECTORY
              value: /etc/gitaly
            - name: GITALY_CONFIG_FILE
              value: /etc/gitaly/config.toml
            - name: SSL_CERT_DIR
              value: /etc/ssl/certs
            - name: GODEBUG
              value: tlsmlkem=0,tlskyber=0
            - name: TZ
              value: UTC
          image: registry.gitlab.com/gitlab-org/build/cng/gitaly:v18.8.2
          livenessProbe:
            failureThreshold: 3
            grpc:
              port: 8075
            initialDelaySeconds: 0
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
          name: gitaly
          ports:
            - containerPort: 8075
              name: grpc-gitaly
            - containerPort: 9236
              name: http-metrics
          readinessProbe:
            failureThreshold: 3
            grpc:
              port: 8075
            initialDelaySeconds: 0
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
          startupProbe:
            failureThreshold: 60
            grpc:
              port: 8075
            initialDelaySeconds: 1
            periodSeconds: 1
            successThreshold: 1
            timeoutSeconds: 1
          volumeMounts:
            - mountPath: /etc/ssl/certs/
              name: etc-ssl-certs
              readOnly: true
            - mountPath: /etc/pki/ca-trust/extracted/pem
              name: etc-pki-ca-trust-extracted-pem
              readOnly: true
            - mountPath: /etc/gitaly/templates
              name: gitaly-config
            - mountPath: /etc/gitlab-secrets
              name: gitaly-secrets
              readOnly: true
            - mountPath: /home/git/repositories
              name: repo-data
      initContainers:
        - env:
            - name: TZ
              value: UTC
          image: registry.gitlab.com/gitlab-org/build/cng/certificates:v18.8.2
          name: certificates
          resources:
            requests:
              cpu: 50m
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
          volumeMounts:
            - mountPath: /etc/ssl/certs
              name: etc-ssl-certs
              readOnly: false
            - mountPath: /etc/pki/ca-trust/extracted/pem
              name: etc-pki-ca-trust-extracted-pem
              readOnly: false
            - mountPath: /usr/local/share/ca-certificates
              name: custom-ca-certificates
              readOnly: true
        - command:
            - sh
            - /config/configure
          env:
            - name: TZ
              value: UTC
          image: registry.gitlab.com/gitlab-org/build/cng/gitlab-base:v18.8.2
          name: configure
          resources:
            requests:
              cpu: 50m
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
          volumeMounts:
            - mountPath: /config
              name: gitaly-config
              readOnly: true
            - mountPath: /init-config
              name: init-gitaly-secrets
              readOnly: true
            - mountPath: /init-secrets
              name: gitaly-secrets
              readOnly: false
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            name: gitlab-gitaly
          name: gitaly-config
        - emptyDir:
            medium: Memory
          name: gitaly-secrets
        - name: init-gitaly-secrets
          projected:
            defaultMode: 288
            sources:
              - secret:
                  items:
                    - key: token
                      path: gitaly_token
                  name: gitlab-gitaly-secret
              - secret:
                  items:
                    - key: secret
                      path: .gitlab_shell_secret
                  name: gitlab-gitlab-shell-secret
        - emptyDir:
            medium: Memory
          name: etc-ssl-certs
        - emptyDir:
            medium: Memory
          name: etc-pki-ca-trust-extracted-pem
        - name: custom-ca-certificates
          projected:
            defaultMode: 288
            sources:
              - secret:
                  name: gitlab-wildcard-tls-ca
  volumeClaimTemplates:
    - metadata:
        labels:
          app: gitaly
          release: gitlab
        name: repo-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi
