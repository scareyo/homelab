apiVersion: hyperspike.io/v1
kind: Valkey
metadata:
  name: gitlab-vk
  namespace: gitlab
spec:
  anonymousAuth: false
  clusterDomain: cluster.local
  nodes: 1
  prometheus: true
  replicas: 2
  serviceMonitor: true
  storage:
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 2Gi
      storageClassName: ceph-block
      volumeMode: Filesystem
  tls: false
  volumePermissions: true
