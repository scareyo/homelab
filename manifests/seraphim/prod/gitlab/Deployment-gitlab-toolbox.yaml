apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: toolbox
    app.kubernetes.io/name: gitlab
    app.kubernetes.io/version: v18.8.2
    chart: toolbox-9.8.2
    heritage: Helm
    release: gitlab
  name: gitlab-toolbox
  namespace: gitlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: toolbox
      release: gitlab
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        checksum/config: 0f891e8fe547eab812969abd6f1447a0bb3f12dbde41548deec518796f5f5bc6
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
      labels:
        app: toolbox
        app.kubernetes.io/name: gitlab
        app.kubernetes.io/version: v18.8.2
        chart: toolbox-9.8.2
        heritage: Helm
        release: gitlab
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: gitaly
                    release: gitlab
                topologyKey: kubernetes.io/hostname
              weight: 1
      automountServiceAccountToken: false
      containers:
        - args:
            - /bin/bash
            - -c
            - cp -v -r -L /etc/gitlab/.s3cfg $HOME/.s3cfg && while sleep 3600; do :; done
          env:
            - name: ARTIFACTS_BUCKET_NAME
              value: gitlab-artifacts
            - name: REGISTRY_BUCKET_NAME
              value: registry
            - name: LFS_BUCKET_NAME
              value: git-lfs
            - name: UPLOADS_BUCKET_NAME
              value: gitlab-uploads
            - name: PACKAGES_BUCKET_NAME
              value: gitlab-packages
            - name: EXTERNAL_DIFFS_BUCKET_NAME
              value: gitlab-mr-diffs
            - name: TERRAFORM_STATE_BUCKET_NAME
              value: gitlab-terraform-state
            - name: CI_SECURE_FILES_BUCKET_NAME
              value: gitlab-ci-secure-files
            - name: BACKUP_BUCKET_NAME
              value: gitlab-backups
            - name: BACKUP_BACKEND
              value: s3
            - name: TMP_BUCKET_NAME
              value: tmp
            - name: PAGES_BUCKET_NAME
              value: gitlab-pages
            - name: ENABLE_BOOTSNAP
              value: "1"
            - name: CONFIG_TEMPLATE_DIRECTORY
              value: /var/opt/gitlab/templates
            - name: CONFIG_DIRECTORY
              value: /srv/gitlab/config
            - name: TZ
              value: UTC
          image: registry.gitlab.com/gitlab-org/build/cng/gitlab-toolbox-ee:v18.8.2
          name: toolbox
          resources:
            requests:
              cpu: 50m
              memory: 350M
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /var/opt/gitlab/templates
              name: toolbox-config
            - mountPath: /etc/krb5.conf
              name: toolbox-config
              subPath: krb5.conf
            - mountPath: /srv/gitlab/config/initializers/smtp_settings.rb
              name: toolbox-config
              subPath: smtp_settings.rb
            - mountPath: /etc/gitlab
              name: toolbox-secrets
              readOnly: true
            - mountPath: /srv/gitlab/config/secrets.yml
              name: toolbox-secrets
              subPath: rails-secrets/secrets.yml
            - mountPath: /srv/gitlab/tmp
              name: toolbox-tmp
              readOnly: false
            - mountPath: /etc/ssl/certs/
              name: etc-ssl-certs
              readOnly: true
            - mountPath: /etc/pki/ca-trust/extracted/pem
              name: etc-pki-ca-trust-extracted-pem
              readOnly: true
      initContainers:
        - env:
            - name: TZ
              value: UTC
          image: registry.gitlab.com/gitlab-org/build/cng/certificates:v18.8.2
          name: certificates
          resources:
            requests:
              cpu: 50m
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /etc/ssl/certs
              name: etc-ssl-certs
              readOnly: false
            - mountPath: /etc/pki/ca-trust/extracted/pem
              name: etc-pki-ca-trust-extracted-pem
              readOnly: false
            - mountPath: /usr/local/share/ca-certificates
              name: custom-ca-certificates
              readOnly: true
        - command:
            - sh
            - /config/configure
          env:
            - name: TZ
              value: UTC
          image: registry.gitlab.com/gitlab-org/build/cng/gitlab-base:v18.8.2
          name: configure
          resources:
            requests:
              cpu: 50m
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /config
              name: toolbox-config
              readOnly: true
            - mountPath: /init-config
              name: init-toolbox-secrets
              readOnly: true
            - mountPath: /init-secrets
              name: toolbox-secrets
              readOnly: false
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: toolbox-config
          projected:
            sources:
              - configMap:
                  name: gitlab-toolbox
        - emptyDir: {}
          name: toolbox-tmp
        - name: init-toolbox-secrets
          projected:
            defaultMode: 256
            sources:
              - secret:
                  items:
                    - key: secrets.yml
                      path: rails-secrets/secrets.yml
                  name: gitlab-rails-secret
              - secret:
                  items:
                    - key: secret
                      path: shell/.gitlab_shell_secret
                  name: gitlab-gitlab-shell-secret
              - secret:
                  items:
                    - key: token
                      path: gitaly/gitaly_token
                  name: gitlab-gitaly-secret
              - secret:
                  items:
                    - key: secret
                      path: redis/redis-password
                  name: gitlab-redis-secret
              - secret:
                  items:
                    - key: password
                      path: postgres/psql-password-ci
                  name: gitlab-app
              - secret:
                  items:
                    - key: password
                      path: postgres/psql-password-main
                  name: gitlab-app
              - secret:
                  items:
                    - key: registry-auth.key
                      path: registry/gitlab-registry.key
                  name: gitlab-registry-secret
              - secret:
                  items:
                    - key: secret
                      path: registry/notificationSecret
                  name: gitlab-registry-notification
              - secret:
                  items:
                    - key: kas_shared_secret
                      path: kas/.gitlab_kas_secret
                  name: gitlab-gitlab-kas-secret
              - secret:
                  items:
                    - key: gitlab_username
                      path: zoekt/.gitlab_zoekt_username
                    - key: gitlab_password
                      path: zoekt/.gitlab_zoekt_password
                  name: gitlab-zoekt-basicauth
                  optional: true
              - secret:
                  items:
                    - key: accesskey
                      path: minio/accesskey
                    - key: secretkey
                      path: minio/secretkey
                  name: gitlab-minio-secret
        - emptyDir:
            medium: Memory
          name: toolbox-secrets
        - emptyDir:
            medium: Memory
          name: etc-ssl-certs
        - emptyDir:
            medium: Memory
          name: etc-pki-ca-trust-extracted-pem
        - name: custom-ca-certificates
          projected:
            defaultMode: 288
            sources:
              - secret:
                  name: gitlab-wildcard-tls-ca
