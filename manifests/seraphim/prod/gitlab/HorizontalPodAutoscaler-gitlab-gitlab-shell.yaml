apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: gitlab-shell
    chart: gitlab-shell-9.8.2
    heritage: Helm
    release: gitlab
  name: gitlab-gitlab-shell
  namespace: gitlab
spec:
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
  maxReplicas: 10
  metrics:
    - resource:
        name: cpu
        target:
          averageValue: 100m
          type: AverageValue
      type: Resource
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: gitlab-gitlab-shell
