apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gitlab-exporter
    app.kubernetes.io/name: gitlab
    app.kubernetes.io/version: v18.8.2
    chart: gitlab-exporter-9.8.2
    heritage: Helm
    release: gitlab
  name: gitlab-gitlab-exporter
  namespace: gitlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab-exporter
      release: gitlab
  template:
    metadata:
      annotations:
        checksum/config: c4af02d01f97fa1b2a646603aeda0ba53d39cc1dda842f8b48283398f8323756
        gitlab.com/prometheus_path: /metrics
        gitlab.com/prometheus_port: "9168"
        gitlab.com/prometheus_scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "9168"
        prometheus.io/scrape: "true"
      labels:
        app: gitlab-exporter
        app.kubernetes.io/name: gitlab
        app.kubernetes.io/version: v18.8.2
        chart: gitlab-exporter-9.8.2
        heritage: Helm
        release: gitlab
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: gitlab-exporter
                    release: gitlab
                topologyKey: kubernetes.io/hostname
              weight: 1
      automountServiceAccountToken: false
      containers:
        - env:
            - name: TZ
              value: UTC
            - name: CONFIG_TEMPLATE_DIRECTORY
              value: /var/opt/gitlab-exporter/templates
            - name: CONFIG_DIRECTORY
              value: /etc/gitlab-exporter
            - name: MALLOC_CONF
              value: dirty_decay_ms:0,muzzy_decay_ms:0
            - name: RUBY_GC_HEAP_FREE_SLOTS_MAX_RATIO
              value: "0.111"
            - name: RUBY_GC_HEAP_FREE_SLOTS_MIN_RATIO
              value: "0.055"
            - name: RUBY_GC_HEAP_INIT_SLOTS
              value: "80000"
          image: registry.gitlab.com/gitlab-org/build/cng/gitlab-exporter:16.2.0
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/bash
                  - -c
                  - pkill -f 'gitlab-exporter'
          livenessProbe:
            exec:
              command:
                - pgrep
                - -f
                - gitlab-exporter
          name: gitlab-exporter
          ports:
            - containerPort: 9168
              name: http-metrics
          readinessProbe:
            exec:
              command:
                - pgrep
                - -f
                - gitlab-exporter
          resources:
            requests:
              cpu: 75m
              memory: 100M
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /var/opt/gitlab-exporter/templates/gitlab-exporter.yml.erb
              name: gitlab-exporter-config
              subPath: gitlab-exporter.yml.erb
            - mountPath: /etc/gitlab
              name: gitlab-exporter-secrets
              readOnly: true
            - mountPath: /etc/ssl/certs/
              name: etc-ssl-certs
              readOnly: true
            - mountPath: /etc/pki/ca-trust/extracted/pem
              name: etc-pki-ca-trust-extracted-pem
              readOnly: true
      initContainers:
        - env:
            - name: TZ
              value: UTC
            - name: MALLOC_CONF
              value: dirty_decay_ms:0,muzzy_decay_ms:0
            - name: RUBY_GC_HEAP_FREE_SLOTS_MAX_RATIO
              value: "0.111"
            - name: RUBY_GC_HEAP_FREE_SLOTS_MIN_RATIO
              value: "0.055"
            - name: RUBY_GC_HEAP_INIT_SLOTS
              value: "80000"
          image: registry.gitlab.com/gitlab-org/build/cng/certificates:v18.8.2
          name: certificates
          resources:
            requests:
              cpu: 50m
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
          volumeMounts:
            - mountPath: /etc/ssl/certs
              name: etc-ssl-certs
              readOnly: false
            - mountPath: /etc/pki/ca-trust/extracted/pem
              name: etc-pki-ca-trust-extracted-pem
              readOnly: false
            - mountPath: /usr/local/share/ca-certificates
              name: custom-ca-certificates
              readOnly: true
        - command:
            - sh
            - /config/configure
          env:
            - name: TZ
              value: UTC
            - name: MALLOC_CONF
              value: dirty_decay_ms:0,muzzy_decay_ms:0
            - name: RUBY_GC_HEAP_FREE_SLOTS_MAX_RATIO
              value: "0.111"
            - name: RUBY_GC_HEAP_FREE_SLOTS_MIN_RATIO
              value: "0.055"
            - name: RUBY_GC_HEAP_INIT_SLOTS
              value: "80000"
          image: registry.gitlab.com/gitlab-org/build/cng/gitlab-base:v18.8.2
          name: configure
          resources:
            requests:
              cpu: 50m
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
          volumeMounts:
            - mountPath: /config
              name: gitlab-exporter-config
              readOnly: true
            - mountPath: /init-config
              name: init-gitlab-exporter-secrets
              readOnly: true
            - mountPath: /init-secrets
              name: gitlab-exporter-secrets
              readOnly: false
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - configMap:
            name: gitlab-gitlab-exporter
          name: gitlab-exporter-config
        - name: init-gitlab-exporter-secrets
          projected:
            defaultMode: 256
            sources:
              - secret:
                  items:
                    - key: password
                      path: postgres/psql-password-ci
                  name: gitlab-pg-app
              - secret:
                  items:
                    - key: password
                      path: postgres/psql-password-main
                  name: gitlab-pg-app
              - secret:
                  items:
                    - key: password
                      path: redis/redis-password
                  name: gitlab-vk
        - emptyDir:
            medium: Memory
          name: gitlab-exporter-secrets
        - emptyDir:
            medium: Memory
          name: etc-ssl-certs
        - emptyDir:
            medium: Memory
          name: etc-pki-ca-trust-extracted-pem
        - name: custom-ca-certificates
          projected:
            defaultMode: 288
            sources:
              - secret:
                  name: gitlab-wildcard-tls-ca
