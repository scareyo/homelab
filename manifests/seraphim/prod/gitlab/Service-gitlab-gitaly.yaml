apiVersion: v1
kind: Service
metadata:
  labels:
    app: gitaly
    chart: gitaly-9.8.2
    heritage: Helm
    release: gitlab
  name: gitlab-gitaly
  namespace: gitlab
spec:
  clusterIP: None
  ports:
    - name: tcp-gitaly
      port: 8075
      targetPort: grpc-gitaly
    - name: http-metrics
      port: 9236
      targetPort: http-metrics
  selector:
    app: gitaly
    release: gitlab
  type: ClusterIP
