apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-delete-policy: hook-succeeded,before-hook-creation
  labels:
    app: gitlab
    chart: gitlab-9.8.2
    heritage: Helm
    release: gitlab
  name: gitlab-shared-secrets-7f3c7a8-selfsign
  namespace: gitlab
spec:
  template:
    metadata:
      labels:
        app: gitlab
        chart: gitlab-9.8.2
        heritage: Helm
        release: gitlab
    spec:
      containers:
        - command:
            - /bin/bash
            - -exc
            - "certname=gitlab-wildcard-tls\n# create wildcard certificate secret\nkubectl create secret tls $certname \\\n  --cert=/output/wildcard.pem --key=/output/wildcard-key.pem || true\nkubectl --namespace=$namespace label \\\n  secret $certname  $(echo 'app.kubernetes.io/name=gitlab' | sed -E 's/=[^ ]*/-/g')\nkubectl --namespace=$namespace label --overwrite \\\n  secret $certname app=gitlab chart=gitlab-9.8.2 release=gitlab heritage=Helm \n# create CA certificate secret\nkubectl create secret generic ${certname}-ca \\\n  --from-file=cfssl_ca=/output/ca.pem || true\nkubectl --namespace=$namespace label \\\n  secret ${certname}-ca  $(echo 'app.kubernetes.io/name=gitlab' | sed -E 's/=[^ ]*/-/g')\nkubectl --namespace=$namespace label --overwrite \\\n  secret ${certname}-ca app=gitlab chart=gitlab-9.8.2 release=gitlab heritage=Helm \n# create certificate chain for GitLab Runner\ncat /output/ca.pem /output/wildcard.pem > /tmp/gitlab.vegapunk.cloud.crt\nkubectl create secret generic ${certname}-chain \\\n  --from-file=/tmp/gitlab.vegapunk.cloud.crt || true\nkubectl --namespace=$namespace label \\\n  secret ${certname}-chain  $(echo 'app.kubernetes.io/name=gitlab' | sed -E 's/=[^ ]*/-/g')\nkubectl --namespace=$namespace label --overwrite \\\n  secret ${certname}-chain app=gitlab chart=gitlab-9.8.2 release=gitlab heritage=Helm \n"
          image: registry.gitlab.com/gitlab-org/build/cng/kubectl:v18.8.2
          name: kubectl
          resources:
            requests:
              cpu: 50m
          volumeMounts:
            - mountPath: /output
              name: certs-path
      initContainers:
        - env:
            - name: CA_SUBJECT
              value: GitLab Helm Chart
            - name: CA_ORG
              value: gitlab
            - name: CA_ORG_UNIT
              value: gitlab
            - name: CERT_SUBJECT
              value: vegapunk.cloud
            - name: CERT_DOMAIN
              value: vegapunk.cloud
            - name: EXPIRY
              value: 3650d
            - name: ALGORITHM
              value: rsa
            - name: KEY_SIZE
              value: "4096"
          image: registry.gitlab.com/gitlab-org/build/cng/cfssl-self-sign:v18.8.2
          name: cfssl-self-sign
          resources:
            requests:
              cpu: 50m
          volumeMounts:
            - mountPath: /output
              name: certs-path
      restartPolicy: Never
      securityContext:
        fsGroup: 65534
        runAsUser: 65534
      serviceAccountName: gitlab-shared-secrets
      volumes:
        - emptyDir: {}
          name: certs-path
