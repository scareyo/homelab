apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-delete-policy: hook-succeeded,before-hook-creation
  labels:
    app: gitlab
    chart: gitlab-9.8.2
    heritage: Helm
    release: gitlab
  name: gitlab-shared-secrets-3876d62
  namespace: gitlab
spec:
  template:
    metadata:
      labels:
        app: gitlab
        chart: gitlab-9.8.2
        heritage: Helm
        release: gitlab
    spec:
      containers:
        - command:
            - /bin/bash
            - /scripts/generate-secrets
          image: registry.gitlab.com/gitlab-org/build/cng/kubectl:v18.8.2
          name: gitlab
          resources:
            requests:
              cpu: 50m
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
          volumeMounts:
            - mountPath: /scripts
              name: scripts
            - mountPath: /etc/ssh
              name: ssh
      restartPolicy: Never
      securityContext:
        fsGroup: 65534
        runAsUser: 65534
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: gitlab-shared-secrets
      volumes:
        - configMap:
            name: gitlab-shared-secrets
          name: scripts
        - emptyDir: {}
          name: ssh
