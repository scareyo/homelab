apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webservice
    app.kubernetes.io/name: gitlab
    app.kubernetes.io/version: v18.8.2
    chart: webservice-9.8.2
    gitlab.com/webservice-name: default
    heritage: Helm
    release: gitlab
  name: gitlab-webservice-default
  namespace: gitlab
spec:
  selector:
    matchLabels:
      app: webservice
      gitlab.com/webservice-name: default
      release: gitlab
  template:
    metadata:
      annotations:
        checksum/config: 954620d3e9ba6c99c146d90275781c10af4cb975d86f332fce047224c8e27b26
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
        gitlab.com/prometheus_path: /metrics
        gitlab.com/prometheus_port: "8083"
        gitlab.com/prometheus_scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "8083"
        prometheus.io/scrape: "true"
      labels:
        app: webservice
        app.kubernetes.io/name: gitlab
        app.kubernetes.io/version: v18.8.2
        chart: webservice-9.8.2
        gitlab.com/webservice-name: default
        heritage: Helm
        release: gitlab
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: webservice
                    gitlab.com/webservice-name: default
                    release: gitlab
                topologyKey: kubernetes.io/hostname
              weight: 1
      automountServiceAccountToken: false
      containers:
        - env:
            - name: TZ
              value: UTC
            - name: GITLAB_WEBSERVER
              value: puma
            - name: TMPDIR
              value: /tmp/gitlab
            - name: CONFIG_TEMPLATE_DIRECTORY
              value: /var/opt/gitlab/templates
            - name: CONFIG_DIRECTORY
              value: /srv/gitlab/config
            - name: prometheus_multiproc_dir
              value: /metrics
            - name: ENABLE_BOOTSNAP
              value: "1"
            - name: WORKER_PROCESSES
              value: "2"
            - name: WORKER_TIMEOUT
              value: "60"
            - name: INTERNAL_PORT
              value: "8080"
            - name: PUMA_THREADS_MIN
              value: "4"
            - name: PUMA_THREADS_MAX
              value: "4"
            - name: PUMA_WORKER_MAX_MEMORY
              value: ""
            - name: DISABLE_PUMA_WORKER_KILLER
              value: "true"
            - name: BIND_IP6
              value: "false"
            - name: PUMA_CONTROL_PORT
              value: "9293"
            - name: SHUTDOWN_BLACKOUT_SECONDS
              value: "10"
            - name: WORKHORSE_ARCHIVE_CACHE_DISABLED
              value: "true"
          image: registry.gitlab.com/gitlab-org/build/cng/gitlab-webservice-ee:v18.8.2
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/bash
                  - -c
                  - pkill -SIGINT -o ruby
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /-/liveness
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 30
          name: webservice
          ports:
            - containerPort: 8080
              name: http-webservice
            - containerPort: 8083
              name: http-metrics-ws
          readinessProbe:
            failureThreshold: 2
            httpGet:
              path: /-/readiness
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 300m
              memory: 2.5G
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /metrics
              name: webservice-metrics
            - mountPath: /var/opt/gitlab/templates
              name: webservice-config
            - mountPath: /etc/gitlab
              name: webservice-secrets
              readOnly: true
            - mountPath: /srv/gitlab/config/secrets.yml
              name: webservice-secrets
              subPath: rails-secrets/secrets.yml
            - mountPath: /etc/krb5.conf
              name: webservice-config
              subPath: krb5.conf
            - mountPath: /srv/gitlab/config/initializers/smtp_settings.rb
              name: webservice-config
              subPath: smtp_settings.rb
            - mountPath: /srv/gitlab/INSTALLATION_TYPE
              name: webservice-config
              subPath: installation_type
            - mountPath: /srv/gitlab/public/uploads/tmp
              name: shared-upload-directory
              readOnly: false
            - mountPath: /tmp
              name: shared-tmp
              readOnly: false
            - mountPath: /etc/ssl/certs/
              name: etc-ssl-certs
              readOnly: true
            - mountPath: /etc/pki/ca-trust/extracted/pem
              name: etc-pki-ca-trust-extracted-pem
              readOnly: true
        - env:
            - name: TZ
              value: UTC
            - name: GODEBUG
              value: tlsmlkem=0,tlskyber=0
            - name: TMPDIR
              value: /tmp/gitlab
            - name: GITLAB_WORKHORSE_AUTH_BACKEND
              value: http://localhost:8080
            - name: GITLAB_WORKHORSE_EXTRA_ARGS
              value: ""
            - name: GITLAB_WORKHORSE_LISTEN_PORT
              value: "8181"
            - name: GITLAB_WORKHORSE_LOG_FORMAT
              value: json
            - name: CONFIG_TEMPLATE_DIRECTORY
              value: /var/opt/gitlab/templates
            - name: CONFIG_DIRECTORY
              value: /srv/gitlab/config
            - name: SHUTDOWN_BLACKOUT_SECONDS
              value: "10"
            - name: PUMA_CONTROL_PORT
              value: "9293"
          image: registry.gitlab.com/gitlab-org/build/cng/gitlab-workhorse-ee:v18.8.2
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/bash
                  - -c
                  - sleep $SHUTDOWN_BLACKOUT_SECONDS
          livenessProbe:
            exec:
              command:
                - /scripts/healthcheck
            failureThreshold: 3
            initialDelaySeconds: 20
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 30
          name: gitlab-workhorse
          ports:
            - containerPort: 8181
              name: http-workhorse
          readinessProbe:
            exec:
              command:
                - /scripts/healthcheck
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 2
          resources:
            requests:
              cpu: 100m
              memory: 100M
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /var/opt/gitlab/templates
              name: workhorse-config
            - mountPath: /etc/gitlab
              name: workhorse-secrets
              readOnly: true
            - mountPath: /srv/gitlab/public/uploads/tmp
              name: shared-upload-directory
              readOnly: false
            - mountPath: /tmp
              name: shared-tmp
              readOnly: false
            - mountPath: /etc/ssl/certs/
              name: etc-ssl-certs
              readOnly: true
            - mountPath: /etc/pki/ca-trust/extracted/pem
              name: etc-pki-ca-trust-extracted-pem
              readOnly: true
      initContainers:
        - env:
            - name: TZ
              value: UTC
          image: registry.gitlab.com/gitlab-org/build/cng/certificates:v18.8.2
          name: certificates
          resources:
            requests:
              cpu: 50m
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /etc/ssl/certs
              name: etc-ssl-certs
              readOnly: false
            - mountPath: /etc/pki/ca-trust/extracted/pem
              name: etc-pki-ca-trust-extracted-pem
              readOnly: false
            - mountPath: /usr/local/share/ca-certificates
              name: custom-ca-certificates
              readOnly: true
        - args:
            - -c
            - sh -x /config-webservice/configure ; sh -x /config-workhorse/configure ; mkdir -p -m 3770 /tmp/gitlab
          command:
            - sh
          env:
            - name: TZ
              value: UTC
          image: registry.gitlab.com/gitlab-org/build/cng/gitlab-base:v18.8.2
          name: configure
          resources:
            requests:
              cpu: 50m
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /config-webservice
              name: webservice-config
              readOnly: true
            - mountPath: /config-workhorse
              name: workhorse-config
              readOnly: true
            - mountPath: /init-config
              name: init-webservice-secrets
              readOnly: true
            - mountPath: /init-secrets
              name: webservice-secrets
              readOnly: false
            - mountPath: /init-secrets-workhorse
              name: workhorse-secrets
              readOnly: false
            - mountPath: /tmp
              name: shared-tmp
              readOnly: false
        - args:
            - /scripts/wait-for-deps
          env:
            - name: TZ
              value: UTC
            - name: CONFIG_TEMPLATE_DIRECTORY
              value: /var/opt/gitlab/templates
            - name: CONFIG_DIRECTORY
              value: /srv/gitlab/config
            - name: WORKHORSE_ARCHIVE_CACHE_DISABLED
              value: "1"
            - name: ENABLE_BOOTSNAP
              value: "1"
          image: registry.gitlab.com/gitlab-org/build/cng/gitlab-webservice-ee:v18.8.2
          name: dependencies
          resources:
            requests:
              cpu: 50m
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /etc/ssl/certs/
              name: etc-ssl-certs
              readOnly: true
            - mountPath: /etc/pki/ca-trust/extracted/pem
              name: etc-pki-ca-trust-extracted-pem
              readOnly: true
            - mountPath: /var/opt/gitlab/templates
              name: webservice-config
            - mountPath: /etc/gitlab
              name: webservice-secrets
              readOnly: true
            - mountPath: /srv/gitlab/config/secrets.yml
              name: webservice-secrets
              readOnly: true
              subPath: rails-secrets/secrets.yml
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - emptyDir: {}
          name: shared-tmp
        - emptyDir:
            medium: Memory
          name: webservice-metrics
        - configMap:
            name: gitlab-webservice
          name: webservice-config
        - configMap:
            name: gitlab-workhorse-default
          name: workhorse-config
        - name: init-webservice-secrets
          projected:
            defaultMode: 256
            sources:
              - secret:
                  items:
                    - key: secrets.yml
                      path: rails-secrets/secrets.yml
                  name: gitlab-rails-secret
              - secret:
                  items:
                    - key: secret
                      path: shell/.gitlab_shell_secret
                  name: gitlab-gitlab-shell-secret
              - secret:
                  items:
                    - key: token
                      path: gitaly/gitaly_token
                  name: gitlab-gitaly-secret
              - secret:
                  items:
                    - key: password
                      path: redis/redis-password
                  name: gitlab-vk
              - secret:
                  items:
                    - key: password
                      path: postgres/psql-password-ci
                  name: gitlab-pg-app
              - secret:
                  items:
                    - key: password
                      path: postgres/psql-password-main
                  name: gitlab-pg-app
              - secret:
                  items:
                    - key: registry-auth.key
                      path: registry/gitlab-registry.key
                  name: gitlab-registry-secret
              - secret:
                  items:
                    - key: secret
                      path: registry/notificationSecret
                  name: gitlab-registry-notification
              - secret:
                  items:
                    - key: shared_secret
                      path: gitlab-workhorse/secret
                  name: gitlab-gitlab-workhorse-secret
              - secret:
                  items:
                    - key: kas_shared_secret
                      path: kas/.gitlab_kas_secret
                  name: gitlab-gitlab-kas-secret
              - secret:
                  items:
                    - key: gitlab_username
                      path: zoekt/.gitlab_zoekt_username
                    - key: gitlab_password
                      path: zoekt/.gitlab_zoekt_password
                  name: gitlab-zoekt-basicauth
                  optional: true
              - secret:
                  items:
                    - key: accesskey
                      path: minio/accesskey
                    - key: secretkey
                      path: minio/secretkey
                  name: gitlab-minio-secret
        - emptyDir:
            medium: Memory
          name: webservice-secrets
        - emptyDir:
            medium: Memory
          name: workhorse-secrets
        - emptyDir: {}
          name: shared-upload-directory
        - emptyDir:
            medium: Memory
          name: etc-ssl-certs
        - emptyDir:
            medium: Memory
          name: etc-pki-ca-trust-extracted-pem
        - name: custom-ca-certificates
          projected:
            defaultMode: 288
            sources:
              - secret:
                  name: gitlab-wildcard-tls-ca
