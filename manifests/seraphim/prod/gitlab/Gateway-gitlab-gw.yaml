apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
  labels:
    app: gitlab
    chart: gitlab-9.8.2
    heritage: Helm
    release: gitlab
  name: gitlab-gw
  namespace: gitlab
spec:
  gatewayClassName: kgateway
  listeners:
    - allowedRoutes:
        namespaces:
          from: Same
      hostname: gitlab.vegapunk.cloud
      name: gitlab-web
      port: 443
      protocol: HTTPS
      tls:
        certificateRefs:
          - name: gitlab-tls
        mode: Terminate
    - allowedRoutes:
        namespaces:
          from: Same
      hostname: registry.vegapunk.cloud
      name: registry-web
      port: 443
      protocol: HTTPS
      tls:
        certificateRefs:
          - name: registry-tls
        mode: Terminate
    - allowedRoutes:
        namespaces:
          from: Same
      hostname: kas.vegapunk.cloud
      name: kas-web
      port: 443
      protocol: HTTPS
      tls:
        certificateRefs:
          - name: kas-tls
        mode: Terminate
    - allowedRoutes:
        namespaces:
          from: Same
      name: gitlab-ssh
      port: 22
      protocol: TCP
    - allowedRoutes:
        namespaces:
          from: Same
      hostname: minio.vegapunk.cloud
      name: minio-web
      port: 443
      protocol: HTTPS
      tls:
        certificateRefs:
          - name: minio-tls
        mode: Terminate
