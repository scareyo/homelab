apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gitlab-shell
    app.kubernetes.io/name: gitlab
    app.kubernetes.io/version: v18.8.2
    chart: gitlab-shell-9.8.2
    heritage: Helm
    release: gitlab
  name: gitlab-gitlab-shell
  namespace: gitlab
spec:
  selector:
    matchLabels:
      app: gitlab-shell
      release: gitlab
  template:
    metadata:
      annotations:
        checksum/config: 9540a3e8eeacd9a4a27a3accdd4e2222377aef7028d7d69f12dc7ba558852695
        checksum/config-sshd: 33b7235c356e5c4374eaeead00e9197b6dd47cdf4756ad6e6cee5a1b09d29167
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
      labels:
        app: gitlab-shell
        app.kubernetes.io/name: gitlab
        app.kubernetes.io/version: v18.8.2
        chart: gitlab-shell-9.8.2
        heritage: Helm
        release: gitlab
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: gitlab-shell
                    release: gitlab
                topologyKey: kubernetes.io/hostname
              weight: 1
      automountServiceAccountToken: false
      containers:
        - env:
            - name: CONFIG_TEMPLATE_DIRECTORY
              value: /etc/gitlab-shell
            - name: CONFIG_DIRECTORY
              value: /srv/gitlab-shell
            - name: KEYS_DIRECTORY
              value: /etc/gitlab-secrets/ssh
            - name: SSH_DAEMON
              value: openssh
            - name: GODEBUG
              value: tlsmlkem=0,tlskyber=0
            - name: TZ
              value: UTC
          image: registry.gitlab.com/gitlab-org/build/cng/gitlab-shell:v14.45.5
          livenessProbe:
            exec:
              command:
                - /scripts/healthcheck
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 3
          name: gitlab-shell
          ports:
            - containerPort: 2222
              name: ssh
          readinessProbe:
            failureThreshold: 2
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: 2222
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 0
              memory: 6M
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /etc/gitlab-shell
              name: shell-config
            - mountPath: /etc/gitlab-secrets
              name: shell-secrets
              readOnly: true
            - mountPath: /etc/krb5.conf
              name: shell-config
              readOnly: true
              subPath: krb5.conf
            - mountPath: /etc/ssh/sshd_config
              name: sshd-config
              readOnly: true
              subPath: sshd_config
            - mountPath: /etc/ssl/certs/
              name: etc-ssl-certs
              readOnly: true
            - mountPath: /etc/pki/ca-trust/extracted/pem
              name: etc-pki-ca-trust-extracted-pem
              readOnly: true
      initContainers:
        - env:
            - name: TZ
              value: UTC
          image: registry.gitlab.com/gitlab-org/build/cng/certificates:v18.8.2
          name: certificates
          resources:
            requests:
              cpu: 50m
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
          volumeMounts:
            - mountPath: /etc/ssl/certs
              name: etc-ssl-certs
              readOnly: false
            - mountPath: /etc/pki/ca-trust/extracted/pem
              name: etc-pki-ca-trust-extracted-pem
              readOnly: false
            - mountPath: /usr/local/share/ca-certificates
              name: custom-ca-certificates
              readOnly: true
        - command:
            - sh
            - /config/configure
          env:
            - name: TZ
              value: UTC
          image: registry.gitlab.com/gitlab-org/build/cng/gitlab-base:v18.8.2
          name: configure
          resources:
            requests:
              cpu: 50m
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
          volumeMounts:
            - mountPath: /config
              name: shell-config
              readOnly: true
            - mountPath: /init-config
              name: shell-init-secrets
              readOnly: true
            - mountPath: /init-secrets
              name: shell-secrets
              readOnly: false
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            name: gitlab-gitlab-shell
          name: shell-config
        - configMap:
            name: gitlab-gitlab-shell-sshd
          name: sshd-config
        - name: shell-init-secrets
          projected:
            defaultMode: 288
            sources:
              - secret:
                  name: gitlab-gitlab-shell-host-keys
              - secret:
                  items:
                    - key: secret
                      path: shell/.gitlab_shell_secret
                  name: gitlab-gitlab-shell-secret
        - emptyDir:
            medium: Memory
          name: shell-secrets
        - emptyDir:
            medium: Memory
          name: etc-ssl-certs
        - emptyDir:
            medium: Memory
          name: etc-pki-ca-trust-extracted-pem
        - name: custom-ca-certificates
          projected:
            defaultMode: 288
            sources:
              - secret:
                  name: gitlab-wildcard-tls-ca
