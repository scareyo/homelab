apiVersion: v1
kind: Service
metadata:
  labels:
    app: kas
    chart: kas-9.8.2
    heritage: Helm
    release: gitlab
  name: gitlab-kas
  namespace: gitlab
spec:
  ports:
    - name: tcp-kas-external-api
      port: 8150
      protocol: TCP
      targetPort: 8150
    - name: tcp-kas-internal-api
      port: 8153
      protocol: TCP
      targetPort: 8153
    - name: tcp-kas-k8s-api
      port: 8154
      protocol: TCP
      targetPort: 8154
    - name: http-metrics
      port: 8151
      protocol: TCP
      targetPort: http-metrics
  selector:
    app: kas
    release: gitlab
  type: ClusterIP
