apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: iiff
  namespace: iiff
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /iiff/TMDB_API_KEY
        metadataPolicy: None
      secretKey: api-key
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target: {}
