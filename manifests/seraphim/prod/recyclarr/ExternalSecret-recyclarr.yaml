apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: recyclarr
  namespace: recyclarr
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /sonarr/API_KEY
        metadataPolicy: None
      secretKey: sonarr-api-key
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /radarr/API_KEY
        metadataPolicy: None
      secretKey: radarr-api-key
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target: {}
