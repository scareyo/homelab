apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: recyclarr
    app.kubernetes.io/name: recyclarr
    app.kubernetes.io/part-of: recyclarr
    app.kubernetes.io/version: 7.5.2
  name: recyclarr
  namespace: recyclarr
spec:
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/component: main
            app.kubernetes.io/instance: recyclarr
            app.kubernetes.io/name: recyclarr
            app.kubernetes.io/part-of: recyclarr
            app.kubernetes.io/version: 7.5.2
        spec:
          containers:
            - args:
                - sync
                - --config
                - /cfg/recyclarr.yaml
              env:
                - name: RADARR_API_KEY
                  valueFrom:
                    secretKeyRef:
                      key: radarr-api-key
                      name: recyclarr
                - name: SONARR_API_KEY
                  valueFrom:
                    secretKeyRef:
                      key: sonarr-api-key
                      name: recyclarr
              image: ghcr.io/recyclarr/recyclarr:7.5.2
              name: recyclarr
              ports: []
              securityContext:
                allowPrivilegeEscalation: false
                capabilities:
                  drop:
                    - ALL
                readOnlyRootFilesystem: true
              volumeMounts:
                - mountPath: /cfg
                  name: config
                - mountPath: /config
                  name: data
          restartPolicy: OnFailure
          securityContext:
            fsGroup: 65534
            fsGroupChangePolicy: OnRootMismatch
            runAsGroup: 1000
            runAsUser: 1000
          volumes:
            - configMap:
                name: config
              name: config
            - name: data
              persistentVolumeClaim:
                claimName: data
  schedule: 0 0 * * *
