  namespace: calibre
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /calibre/HARDCOVER_API_KEY
        metadataPolicy: None
      secretKey: hardcover-api-key
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target: {}
