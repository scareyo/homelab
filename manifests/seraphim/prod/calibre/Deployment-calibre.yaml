apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: main
    app.kubernetes.io/instance: calibre
    app.kubernetes.io/name: calibre
    app.kubernetes.io/part-of: calibre
    app.kubernetes.io/version: dev
  name: calibre
  namespace: calibre
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: calibre
      app.kubernetes.io/name: calibre
  template:
    metadata:
      labels:
        app.kubernetes.io/component: main
        app.kubernetes.io/instance: calibre
        app.kubernetes.io/name: calibre
        app.kubernetes.io/part-of: calibre
        app.kubernetes.io/version: dev
    spec:
      containers:
        - env:
            - name: HARDCOVER_TOKEN
              valueFrom:
                secretKeyRef:
                  key: hardcover-api-key
                  name: calibre
            - name: NETWORK_SHARE_MODE
              value: "true"
            - name: TZ
              value: America/New_York
          image: ghcr.io/crocodilestick/calibre-web-automated:dev
          name: calibre
          ports:
            - containerPort: 8083
              name: http
          securityContext: {}
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /cwa-book-ingest
              name: ingest
            - mountPath: /calibre-library
              name: library
      securityContext: {}
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: config
        - name: ingest
          nfs:
            path: /mnt/nami-01/media/books/incoming
            readOnly: false
            server: nami.int.scarey.me
        - name: library
          nfs:
            path: /mnt/nami-01/media/books/calibre
            readOnly: false
            server: nami.int.scarey.me
