apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: rook-ceph
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: ceph-csi
    app.kubernetes.io/version: v0.4.1
    control-plane: controller-manager
    helm.sh/chart: ceph-csi-operator-0.4.1
  name: ceph-csi-controller-manager
  namespace: rook-ceph
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: rook-ceph
      app.kubernetes.io/name: ceph-csi
      control-plane: ceph-csi-op-controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/instance: rook-ceph
        app.kubernetes.io/name: ceph-csi
        control-plane: ceph-csi-op-controller-manager
    spec:
      containers:
        - args:
            - --leader-elect
          command:
            - /manager
          env:
            - name: OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CSI_SERVICE_ACCOUNT_PREFIX
              value: ceph-csi-
            - name: WATCH_NAMESPACE
              value: ""
            - name: KUBERNETES_CLUSTER_DOMAIN
              value: cluster.local
          image: quay.io/cephcsi/ceph-csi-operator:v0.4.1
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          name: manager
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
      imagePullSecrets: []
      securityContext:
        runAsNonRoot: true
      serviceAccountName: ceph-csi-controller-manager
      terminationGracePeriodSeconds: 10
