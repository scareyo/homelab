apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/created-by: helm
    app.kubernetes.io/instance: rook-ceph
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: rook-ceph
    app.kubernetes.io/part-of: rook-ceph-operator
    app.kubernetes.io/version: v1.18.9
    helm.sh/chart: rook-ceph-v1.18.9
    operator: rook
    storage-backend: ceph
  name: rook-ceph-system
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
    verbs:
      - get
      - list
  - apiGroups:
      - ""
    resources:
      - pods/exec
    verbs:
      - create
  - apiGroups:
      - csiaddons.openshift.io
    resources:
      - networkfences
    verbs:
      - create
      - get
      - update
      - delete
      - watch
      - list
      - deletecollection
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
  - apiGroups:
      - csi.ceph.io
    resources:
      - cephconnections
    verbs:
      - create
      - delete
      - get
      - list
      - update
      - watch
  - apiGroups:
      - csi.ceph.io
    resources:
      - clientprofiles
    verbs:
      - create
      - delete
      - get
      - list
      - update
      - watch
  - apiGroups:
      - csi.ceph.io
    resources:
      - operatorconfigs
    verbs:
      - create
      - delete
      - get
      - list
      - update
      - watch
  - apiGroups:
      - csi.ceph.io
    resources:
      - drivers
    verbs:
      - create
      - delete
      - get
      - list
      - update
      - watch
