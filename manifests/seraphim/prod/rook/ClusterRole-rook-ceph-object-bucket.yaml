apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/created-by: helm
    app.kubernetes.io/instance: rook-ceph
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: rook-ceph
    app.kubernetes.io/part-of: rook-ceph-operator
    app.kubernetes.io/version: v1.18.9
    helm.sh/chart: rook-ceph-v1.18.9
    operator: rook
    storage-backend: ceph
  name: rook-ceph-object-bucket
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
      - configmaps
    verbs:
      - get
      - create
      - update
      - delete
  - apiGroups:
      - storage.k8s.io
    resources:
      - storageclasses
    verbs:
      - get
  - apiGroups:
      - objectbucket.io
    resources:
      - objectbucketclaims
    verbs:
      - list
      - watch
      - get
      - update
  - apiGroups:
      - objectbucket.io
    resources:
      - objectbuckets
    verbs:
      - list
      - watch
      - get
      - create
      - update
      - delete
  - apiGroups:
      - objectbucket.io
    resources:
      - objectbucketclaims/status
      - objectbuckets/status
    verbs:
      - update
  - apiGroups:
      - objectbucket.io
    resources:
      - objectbucketclaims/finalizers
      - objectbuckets/finalizers
    verbs:
      - update
