apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mariadb
  namespace: booklore
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /booklore/DB_PASSWORD
        metadataPolicy: None
      secretKey: password
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /booklore/DB_ROOT_PASSWORD
        metadataPolicy: None
      secretKey: root-password
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target: {}
