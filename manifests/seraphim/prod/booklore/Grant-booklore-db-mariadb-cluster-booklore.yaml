apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  labels:
    app.kubernetes.io/instance: booklore-db
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: mariadb-cluster
    app.kubernetes.io/version: 0.0.0
    helm.sh/chart: mariadb-cluster-25.10.4
  name: booklore-db-mariadb-cluster-booklore
  namespace: booklore
spec:
  cleanupPolicy: Delete
  database: booklore
  grantOption: true
  host: '%'
  mariaDbRef:
    name: booklore-db-mariadb-cluster
    namespace: booklore
  privileges:
    - ALL PRIVILEGES
  requeueInterval: 10h
  retryInterval: 30s
  username: booklore
