apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  labels:
    app.kubernetes.io/instance: booklore-db
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: mariadb-cluster
    app.kubernetes.io/version: 0.0.0
    helm.sh/chart: mariadb-cluster-25.10.3
  name: booklore-db-mariadb-cluster-booklore
  namespace: booklore
spec:
  characterSet: utf8
  cleanupPolicy: Delete
  collate: utf8_general_ci
  mariaDbRef:
    name: booklore-db-mariadb-cluster
    namespace: booklore
  name: booklore
  requeueInterval: 10h
  retryInterval: 30s
