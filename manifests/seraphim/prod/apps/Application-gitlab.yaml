apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: argocd
spec:
  destination:
    namespace: gitlab
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./manifests/seraphim/prod/gitlab
    repoURL: https://github.com/scareyo/homelab.git
    targetRevision: main
  syncPolicy: {}
