apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  ignoreDifferences:
    - group: apiregistration.k8s.io
      jqPathExpressions:
        - .spec.insecureSkipTLSVerify
      kind: APIService
  project: system
  source:
    path: ./manifests/seraphim/prod/metrics-server
    repoURL: https://github.com/scareyo/homelab.git
    targetRevision: main
  syncPolicy: {}
