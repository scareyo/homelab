apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cnpg
  namespace: argocd
spec:
  destination:
    namespace: cnpg
    server: https://kubernetes.default.svc
  project: system
  source:
    path: ./manifests/seraphim/prod/cnpg
    repoURL: https://github.com/scareyo/homelab.git
    targetRevision: main
  syncPolicy:
    syncOptions:
      - ServerSideApply=true
