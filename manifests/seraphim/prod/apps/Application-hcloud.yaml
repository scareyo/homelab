apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hcloud
  namespace: argocd
spec:
  destination:
    namespace: hcloud
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./manifests/seraphim/prod/hcloud
    repoURL: https://github.com/scareyo/homelab.git
    targetRevision: main
  syncPolicy: {}
