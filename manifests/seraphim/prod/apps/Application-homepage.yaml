apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homepage
  namespace: argocd
spec:
  destination:
    namespace: homepage
    server: https://kubernetes.default.svc
  project: general
  source:
    path: ./manifests/seraphim/prod/homepage
    repoURL: https://github.com/scareyo/homelab.git
    targetRevision: main
  syncPolicy: {}
