apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prowlarr
  namespace: argocd
spec:
  destination:
    namespace: prowlarr
    server: https://kubernetes.default.svc
  project: media
  source:
    path: ./manifests/seraphim/prod/prowlarr
    repoURL: https://github.com/scareyo/homelab.git
    targetRevision: main
  syncPolicy: {}
