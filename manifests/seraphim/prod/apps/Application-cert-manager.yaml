apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  project: system
  source:
    path: ./manifests/seraphim/prod/cert-manager
    repoURL: https://github.com/scareyo/homelab.git
    targetRevision: main
  syncPolicy: {}
