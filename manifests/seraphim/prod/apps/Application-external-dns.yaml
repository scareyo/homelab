apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  destination:
    namespace: external-dns
    server: https://kubernetes.default.svc
  project: system
  source:
    path: ./manifests/seraphim/prod/external-dns
    repoURL: https://github.com/scareyo/homelab.git
    targetRevision: main
  syncPolicy: {}
