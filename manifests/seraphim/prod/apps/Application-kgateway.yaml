apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kgateway
  namespace: argocd
spec:
  destination:
    namespace: kgateway-system
    server: https://kubernetes.default.svc
  project: system
  source:
    path: ./manifests/seraphim/prod/kgateway
    repoURL: https://github.com/scareyo/homelab.git
    targetRevision: main
  syncPolicy: {}
