apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: system
  source:
    path: ./manifests/seraphim/prod/cilium
    repoURL: https://github.com/scareyo/homelab.git
    targetRevision: main
  syncPolicy: {}
