apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: snapshot-controller
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: conversion-webhook
    app.kubernetes.io/version: v8.4.0
    helm.sh/chart: conversion-webhook-5.0.2
  name: snapshot-controller-conversion-webhook
  namespace: kube-system
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/instance: snapshot-controller
      app.kubernetes.io/name: conversion-webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: snapshot-controller
        app.kubernetes.io/name: conversion-webhook
    spec:
      containers:
        - args:
            - --port=8443
            - --tls-cert-file=/etc/webhook/tls.crt
            - --tls-private-key-file=/etc/webhook/tls.key
          image: ghcr.io/piraeusdatastore/snapshot-conversion-webhook:v8.4.0
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /readyz
              port: https
              scheme: HTTPS
          name: conversion-webhook
          ports:
            - containerPort: 8443
              name: https
              protocol: TCP
          resources: {}
          securityContext:
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          volumeMounts:
            - mountPath: /etc/webhook
              name: tls
              readOnly: true
      dnsPolicy: ClusterFirst
      hostNetwork: false
      securityContext: {}
      serviceAccountName: snapshot-controller-conversion-webhook
      volumes:
        - name: tls
          secret:
            secretName: snapshot-controller-conversion-webhook
