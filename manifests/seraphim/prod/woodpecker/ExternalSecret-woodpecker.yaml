apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: woodpecker
  namespace: woodpecker
spec:
  dataFrom:
    - rewrite:
        - regexp:
            source: password
            target: agent-secret
      sourceRef:
        generatorRef:
          apiVersion: generators.external-secrets.io/v1alpha1
          kind: Password
          name: agent-secret
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target: {}
