apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oidc
  namespace: woodpecker
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /woodpecker/FORGEJO_CLIENT
        metadataPolicy: None
      secretKey: client
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /woodpecker/FORGEJO_SECRET
        metadataPolicy: None
      secretKey: secret
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target: {}
