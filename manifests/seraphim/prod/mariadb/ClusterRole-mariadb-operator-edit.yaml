apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    rbac.authorization.k8s.io/aggregate-to-edit: "true"
  name: mariadb-operator-edit
rules:
  - apiGroups:
      - k8s.mariadb.com
    resources:
      - '*'
    verbs:
      - create
      - update
      - patch
      - delete
