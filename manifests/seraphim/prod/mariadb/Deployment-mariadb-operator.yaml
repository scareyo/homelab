apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: mariadb-operator
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: mariadb-operator
    app.kubernetes.io/version: 25.10.4
    helm.sh/chart: mariadb-operator-25.10.4
  name: mariadb-operator
  namespace: mariadb
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: mariadb-operator
      app.kubernetes.io/name: mariadb-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: mariadb-operator
        app.kubernetes.io/name: mariadb-operator
    spec:
      automountServiceAccountToken: true
      containers:
        - args:
            - --metrics-addr=:8080
            - --log-level=INFO
          env:
            - name: CLUSTER_NAME
              value: cluster.local
            - name: MARIADB_OPERATOR_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
            - name: MARIADB_OPERATOR_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: MARIADB_OPERATOR_SA_PATH
              value: /var/run/secrets/kubernetes.io/serviceaccount/token
          envFrom:
            - configMapRef:
                name: mariadb-operator-env
          image: docker-registry3.mariadb.com/mariadb-operator/mariadb-operator:25.10.4
          imagePullPolicy: IfNotPresent
          name: controller
          ports:
            - containerPort: 8080
              name: metrics
              protocol: TCP
      serviceAccountName: mariadb-operator
      terminationGracePeriodSeconds: 10
