apiVersion: apps/v1
kind: Deployment
metadata:
  name: hcloud-cloud-controller-manager
  namespace: hcloud
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/instance: hcloud
      app.kubernetes.io/name: hcloud-cloud-controller-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: hcloud
        app.kubernetes.io/name: hcloud-cloud-controller-manager
    spec:
      containers:
        - args:
            - --allow-untagged-cloud
            - --cloud-provider=hcloud
            - --feature-gates=CloudControllerManagerWatchBasedRoutesReconciliation=false
            - --route-reconciliation-period=30s
            - --webhook-secure-port=0
            - --leader-elect=false
          env:
            - name: HCLOUD_TOKEN
              valueFrom:
                secretKeyRef:
                  key: token
                  name: hcloud
            - name: ROBOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: robot-password
                  name: hcloud
                  optional: true
            - name: ROBOT_USER
              valueFrom:
                secretKeyRef:
                  key: robot-user
                  name: hcloud
                  optional: true
          image: docker.io/hetznercloud/hcloud-cloud-controller-manager:v1.28.0
          name: hcloud-cloud-controller-manager
          ports:
            - containerPort: 8233
              name: metrics
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
      dnsPolicy: Default
      nodeSelector:
        kubernetes.io/hostname: zeus
      priorityClassName: system-cluster-critical
      serviceAccountName: hcloud-cloud-controller-manager
      tolerations:
        - effect: NoSchedule
          key: node.cloudprovider.kubernetes.io/uninitialized
          value: "true"
        - key: CriticalAddonsOnly
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Exists
        - effect: NoExecute
          key: node.kubernetes.io/not-ready
        - effect: NoSchedule
          key: hcloud
          operator: Equal
