apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: hcloud
  namespace: hcloud
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /hcloud/API_TOKEN
        metadataPolicy: None
      secretKey: token
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target: {}
