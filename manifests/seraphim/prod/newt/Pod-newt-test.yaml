apiVersion: v1
kind: Pod
metadata:
  annotations:
    helm.sh/hook: test
    helm.sh/hook-delete-policy: hook-succeeded,hook-failed,before-hook-creation
  labels:
    app.kubernetes.io/component: test
    app.kubernetes.io/instance: newt
    app.kubernetes.io/name: newt
  name: newt-test
  namespace: newt
spec:
  containers:
    - args:
        - |-
          set -euo pipefail; echo Waiting for workloads to be Ready; if kubectl get sts -l app.kubernetes.io/instance=newt -n newt --no-headers 2>/dev/null | grep -q .; then
            kubectl rollout status sts -l app.kubernetes.io/instance=newt -n newt --timeout=300s;
          fi; kubectl rollout status deploy -l app.kubernetes.io/instance=newt -n newt --timeout=300s; echo OK;
      command:
        - /bin/sh
        - -c
      image: bitnami/kubectl:1.28.15
      name: kubectl
  restartPolicy: Never
  serviceAccountName: newt-test
