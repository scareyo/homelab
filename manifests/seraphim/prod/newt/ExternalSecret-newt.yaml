apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: newt
  namespace: newt
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /fossorial/PANGOLIN_URL
        metadataPolicy: None
      secretKey: pangolin-url
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /fossorial/NEWT_ID
        metadataPolicy: None
      secretKey: newt-id
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /fossorial/NEWT_SECRET
        metadataPolicy: None
      secretKey: newt-secret
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target: {}
