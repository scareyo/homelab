apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: huggingface
  namespace: kubeai
spec:
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: /kubeai/HUGGING_FACE_TOKEN
        metadataPolicy: None
      secretKey: token
  secretStoreRef:
    kind: ClusterSecretStore
    name: infisical
  target: {}
