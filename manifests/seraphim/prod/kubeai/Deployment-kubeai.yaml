apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: kubeai
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: kubeai
    app.kubernetes.io/version: v0.23.1
    helm.sh/chart: kubeai-0.23.1
  name: kubeai
  namespace: kubeai
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: kubeai
      app.kubernetes.io/name: kubeai
  template:
    metadata:
      annotations:
        checksum/config: cd8e3d56ed2b3d6a4d4edf95e57e18deb82cb4e65048a5b79bc6b027be4aaf1e
      labels:
        app.kubernetes.io/instance: kubeai
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: kubeai
        app.kubernetes.io/version: v0.23.1
        helm.sh/chart: kubeai-0.23.1
    spec:
      containers:
        - args: []
          command:
            - /app/manager
          env:
            - name: CONFIG_PATH
              value: /app/config/system.yaml
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: ghcr.io/kubeai-project/kubeai:v0.23.1
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 120
            periodSeconds: 20
          name: kubeai
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources: {}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /app/config
              name: config
      securityContext:
        runAsNonRoot: true
      serviceAccountName: kubeai
      terminationGracePeriodSeconds: 10
      volumes:
        - configMap:
            name: kubeai-config
          name: config
